<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS Lanjutan</title>

    <style>
        /* CSS Untuk H1*/

        h1 {
            color: green;
        }

        /* CSS untuk Body */
        body {
            background-color: black;
            font-family: Arial;
        }

        .alamat {
            color: yellow;
        }

        #Subject {
            color: red;
        }
    </style>
</head>

<body>

    <h1> Nama Saya Doni </h1>
    <h1 class="alamat"> Saya Tinggal Di Waena </h1>
    <h1 id="Subject">Saya Sedang belajar CSS</h1>

</body>

</html>
